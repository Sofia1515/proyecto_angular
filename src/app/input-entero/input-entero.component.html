<div class="input-grupo">
    <div class="input-group">
        <div class="input_grupo_prepend">
            <button class="btn btn-primary btn-sm" (click)="downQuantity()">-</button>
        </div>
            <input type="text" class="text-center" [(ngModel)]="quantity" (keyup)="changeQuantity($event)">
         <div class="input-grupo-append">   
             <button class="btn btn-primary btn-sm"(click)="upQuantity()">+</button>
         </div>
    </div>
</div>
